    <!-- Toggle Button -->
    <div class="toggle-btn" id="toggle-btn">
      <i class="fa-solid fa-xmark fa-beat-fade" style="color: #ffffff;"></i>
    </div>


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card plant-guide-card p-4">
                    <h2 class="card-title text-center">Find the Perfect Plants for Your Garden</h2>
                    <p class="lead text-center">Choose your climate and soil type to find the most suitable plants.</p>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="climateSelect" class="form-label">Climate Zone</label>
                                <select id="climateSelect" class="form-control custom-select">
                                    <option value="" disabled selected>Select Climate Zone</option>
                                    <option value="tropical">Tropical</option>
                                    <option value="arid">Arid</option>
                                    <option value="temperate">Temperate</option>
                                    <option value="cold">Cold</option>
                                    <!-- <option value="subarctic">Subarctic</option>
                                    <option value="mediterranean">Mediterranean</option>
                                    <option value="highland">Highland</option> -->
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="soilTypeSelect" class="form-label">Soil Type</label>
                                <select id="soilTypeSelect" class="form-control custom-select">
                                    <option value="" disabled selected>Select Soil Type</option>
                                    <option value="sandy">Sandy</option>
                                    <option value="clay">Clay</option>
                                    <option value="loamy">Loamy</option>
                                    <option value="silty">Silty</option>
                                    <!-- <option value="peaty">Peaty</option>
                                    <option value="chalky">Chalky</option> -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <button id="findPlantsBtn" class="btn btn-success btn-lg">Find Best Plants</button>
                    <div id="plantResults" class="mt-4">
                        <!-- Plant results will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
